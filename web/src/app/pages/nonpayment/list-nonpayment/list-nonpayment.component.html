<div class="row">
  <div class="col ps-1">
    <h3 class="p-2">{{ title }}</h3>
  </div>
  <div class="col-1">
    <button type="button" class="mt-2" (click)="open()">
      <fa-icon [icon]="faPlus"></fa-icon>
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-list

      *ngIf="findNonPayment.data.length > 0"
    ></app-list>
  </div>
</div>
